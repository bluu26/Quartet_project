{% include 'header.html' %}
{% block content %}
    <h2>Create User</h2>
    <h3>{{ error }}</h3>
    <form method="POST">
        <p><input type="text" name="username" placeholder="usernane"></p>
        <p><input type="password" name="password" placeholder="Haslo"></p>
        <p><input type="password" name="password2" placeholder="Haslo powtorz"></p>
        <p><input type="text" name="secret_code" placeholder="kod" required></p>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% csrf_token %}
        <button type="submit">Create user</button>
    </form>
{% endblock %}
